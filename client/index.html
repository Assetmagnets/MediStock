<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/logo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IntellPharma</title>
  <style>
    .app-loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #ffffff;
      z-index: 9999;
      transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
    }

    .loading-spinner {
      position: relative;
      width: 120px;
      height: 120px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .loading-spinner::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #2563eb;
      /* Blue-600 to match likely theme */
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .loading-logo {
      width: 60px;
      height: 60px;
      object-fit: contain;
      /* Optional: Add a subtle pulse or static */
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    /* Hide loader when app is ready - this class will be added by React if needed, 
       but React usually wipes the root content, effectively removing this.
       However, if we put this OUTSIDE root, we need JS to remove it.
       If we put it INSIDE root, React will replace it automatically.
    */
  </style>
</head>

<body>
  <div id="root">
    <!-- Initial Loading State (Replaced by React) -->
    <div class="app-loading">
      <div class="loading-spinner">
        <img src="/logo.png" alt="IntellPharma Logo" class="loading-logo" />
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
